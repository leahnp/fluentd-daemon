<source>
  type tail
  path /var/lib/docker/containers/*.log
  pos_file /var/lib/docker/containers.log.pos
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  tag kubernetes.*
  format json
  read_from_head true
  log_level debug
</source>

<source>
  @type forward
  port 24224
</source>

<source>
  @type http
  port 8080
</source>

<match **>
  @type kafka_buffered
  zookeeper           zk:2181
  zookeeper_path      /kafka/brokers/ids

  output_data_type json
  default_topic log_log
  compression_codec gzip
  required_acks 1
</match>